<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Mystery</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 class="title">Code Mystery</h1>
        <p class="morse-code">.-- .... .- - / - .... . / -.-. --- -.. . ..--..<br>.-.. --- --- -.- / -.-. .- .-. . ..-. ..- .-.. .-.. -.-- .-.-.-</p>
        <form id="mystery-form">
            <input type="text" id="user-input" placeholder="Enter your decoded message" required>
            <button type="submit" id="submit-btn">Submit</button>
        </form>
        <p id="feedback" class="feedback"></p>
        <p id="attempts-remaining" class="attempts">Attempts remaining: 3</p>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
