<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CTF XSS Challenge</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Welcome to the Secret Greeting Page</h1>
        <p>We greet everyone differently. What would your greeting be?</p>

        <div class="form">
            <label for="username">Enter your username:</label>
            <input type="text" id="username" placeholder="Type something cool..." autofocus>
            <button id="submit-btn">Greet</button>
        </div>

        <div id="greeting" class="hidden">
            <p id="greeting-message"></p>
        </div>

        <div id="response" class="hidden">
            <p id="response-message">Nice to meet you! Let's chat!</p>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
